<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Strengthy</title>
    <meta
      name="description"
      content="Strengthy – strength-focused workout tracker with PR insights and routines"
    />
    <meta name="author" content="Strengthy" />

    <link rel="icon" type="image/png" href="/icons/logo.png" />
    <link rel="apple-touch-icon" href="/icons/logo.png" />

    <meta property="og:title" content="Strengthy" />
    <meta
      property="og:description"
      content="Strengthy – log workouts, track PRs, and build routines"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@strengthy" />
    <meta name="twitter:image" content="/icons/logo.png" />

    <!-- ✅ REQUIRED for Google FedCM & Incognito -->
    <meta
      http-equiv="Permissions-Policy"
      content="identity-credentials-get=*"
    />

    <!-- ✅ Required CSP for Google Identity -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self' https:;
    script-src 'self' https://accounts.google.com https://apis.google.com 'unsafe-inline';
    frame-src https://accounts.google.com;
    connect-src 'self' https://accounts.google.com https://oauth2.googleapis.com https://strengthy-backend.onrender.com https://strengthy-backend.up.railway.app;
    img-src 'self' https://lh3.googleusercontent.com data:;
    style-src 'self' 'unsafe-inline' https://accounts.google.com https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
  "
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
